<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>גני פז - ניהול גננות</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "var(--bg-primary)",
              surface: "var(--bg-surface)",
              surfaceHighlight: "var(--bg-surface-highlight)",
              border: "var(--border-color)",
              sand: {
                50: '#fdfbf7',
                100: '#fdf6e7',
                200: '#fcefc7',
                500: '#f59e0b', // Amber/Sand accent
                600: '#d97706',
              },
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-fg)",
                light: "var(--primary-light)",
                dark: "var(--primary-dark)",
              },
              text: {
                main: "var(--text-main)",
                muted: "var(--text-muted)",
                inverted: "var(--text-inverted)",
              }
            },
            fontFamily: {
              sans: ['Assistant', 'sans-serif'],
            },
            boxShadow: {
              'organic': '0 4px 20px -2px rgba(0, 0, 0, 0.03), 0 1px 3px -1px rgba(0, 0, 0, 0.02)',
              'organic-hover': '0 12px 30px -4px rgba(22, 163, 74, 0.08), 0 4px 12px -2px rgba(0, 0, 0, 0.04)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'gentle-pulse': 'gentlePulse 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(15px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              gentlePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.95', transform: 'scale(0.98)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode - Organic, airy, mint-to-sand */
        --bg-primary: #f0fdf4; /* Fallback */
        --bg-surface: #ffffff;
        --bg-surface-highlight: #f8fafc;
        --border-color: #f1f5f9;
        
        --text-main: #1e293b; /* Slate 800 */
        --text-muted: #64748b; /* Slate 500 */
        --text-inverted: #ffffff;

        --primary: #15803d; /* Green 700 - Slightly deeper/more natural than pure green */
        --primary-fg: #ffffff;
        --primary-light: #dcfce7; /* Green 100 */
        --primary-dark: #14532d; /* Green 900 */
      }

      .dark {
        /* Dark Mode - Deep forest night, not just black */
        --bg-primary: #020617; /* Fallback */
        --bg-surface: #0f172a; 
        --bg-surface-highlight: #1e293b; 
        --border-color: #1e293b;

        --text-main: #f1f5f9; /* Slate 100 */
        --text-muted: #94a3b8; /* Slate 400 */
        --text-inverted: #020617;

        --primary: #4ade80; /* Green 400 - Fresh shoots */
        --primary-fg: #020617;
        --primary-light: #14532d; 
        --primary-dark: #22c55e; 
      }

      /* Organic Noise Texture */
      .bg-organic-texture {
        position: relative;
      }
      .bg-organic-texture::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.015; /* Subtle noise */
        pointer-events: none;
        z-index: 50;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Gradients applied to body */
      body { 
        font-family: 'Assistant', sans-serif; 
        color: var(--text-main);
        /* Light: Radial from top (Mint) to bottom (Sand/White) */
        background: radial-gradient(circle at 50% 0%, #f0fdf4 0%, #fefcf9 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        line-height: 1.6; /* More breathing room */
      }

      .dark body {
        /* Dark: Radial from top (Deep Blue/Slate) to bottom (Deep Green/Black) */
        background: radial-gradient(circle at 50% 0%, #0f172a 0%, #022c22 100%);
      }
      
      /* Refined Interactive Transitions - Organic Ease */
      button, a, div.cursor-pointer, input, select, textarea {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1); /* Soft ease-out */
        transition-duration: 300ms;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "date-fns/locale": "https://esm.sh/date-fns@^4.1.0/locale",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.8"
  }
}
</script>
</head>
  <body class="bg-organic-texture">
  <div id="root"></div>

  <!-- Vite entry point -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
